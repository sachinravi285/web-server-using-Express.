<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home | Simple Site</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Welcome to Simple Site</h1>
    <nav>
      <a href="/">Home</a>
      <a href="/about.html">About</a>
    </nav>
  </header>

  <main>
    <p>This is the home page of our simple website.</p>
    <p>Server Uptime: <span id="uptime">Loading...</span> seconds</p>
  </main>

  <script>
    function fetchUptime() {
      fetch('/uptime')
        .then(res => res.json())
        .then(data => {
          document.getElementById('uptime').textContent = data.uptime;
        });
    }

    fetchUptime();
    setInterval(fetchUptime, 1000);
  </script>
</body>
</html>
